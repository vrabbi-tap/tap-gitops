        username: "admin"

    ceip_policy_disclosed: true
    
    appliveview_connector:
      activateSensitiveOperations: true
      
    profile: full

    supply_chain: testing_scanning

    ootb_supply_chain_testing_scanning:
      supported_workloads:
      - cluster_config_template_name: config-template
        type: web
      - cluster_config_template_name: server-template
        type: server
      - cluster_config_template_name: worker-template
        type: worker
      - cluster_config_template_name: config-template-helm
        type: helm
      gitops:
        server_address: https://github.com/
        repository_owner: vrabbi
        repository_name: tap-gitops
        branch: demo
        ssh_secret: git-creds
#        commit_strategy: pull_request
#        pull_request:
#          server_kind: github
#          commit_branch: ""
#          pull_request_title: ready for review
#          pull_request_body: generated by supply chain

    contour:
      envoy:
        service:
          type: LoadBalancer
    api_portal:
      apiPortalServer:
        sourceUrls: "http://scg-operator.tap-install.svc.cluster.local/openapi, https://petstore.swagger.io/v2/swagger.json"
        trustInsecureSourceUrls: true
    buildservice:
      kp_default_repository: harbor.vrabbi.cloud/tap/build-service
      kp_default_repository_username: admin
      exclude_dependencies: true

    tap_gui:
      service_type: ClusterIP
      metadataStoreAutoconfiguration: true
      app_config:
        customize:
          custom_logo: 
          custom_name: 'TeraSky Developer Portal'
          default_route: '/catalog?filters%5Bkind%5D=component&filters%5Buser%5D=all'
        organization:
          name: 'TeraSky'
        backend:
          csp:
            default-src: ["'self'"]
            base-uri: ["'self'"]
            font-src: ['self', "https:", "data:"]
            form-action: ['self']
            frame-ancestors: ['self']
            img-src: ['self', 'data:']
            object-src: ["'none'"]
            script-src: ["'self'"]
            script-src-attr: ["'none'"]
            style-src: ["'self'", "https:", "'unsafe-inline'"]
          database:
            client: pg
            connection:
              host: tap-gui-db-postgresql-primary.tap-gui-backend.svc.cluster.local
              port: 5432
              user: postgres
              ssl: false
        app:
          title: 'TeraSky Developer Portal'
          support:
            url: https://tanzu.vmware.com/support
            items:
              - title: Contact Support
                icon: email
                links:
                - url: https://tanzu.vmware.com/support
                  title: Tanzu Support Page
              - title: Documentation
                icon: docs
                links:
                - url: https://docs.vmware.com/en/VMware-Tanzu-Application-Platform/index.html
                  title: Tanzu Application Platform Documentation
        integrations:
          github:
          - host: github.com
        techdocs:
          builder: 'local'
          generator:
            dockerImage: spotify/techdocs:v1.2.0
            pullImage: false
            runIn: "docker"
          publisher:
            type: 'local'
        catalog:
          locations:
            - type: url
              target: https://github.com/vrabbi-tap/tap-gui-base-catalog/blob/main/catalog-info.yaml
        kubernetes:
          serviceLocatorMethod:
            type: multiTenant
          clusterLocatorMethods:
          - type: config
            clusters:
            - url: https://${KUBERNETES_SERVICE_HOST}:${KUBERNETES_SERVICE_PORT}
              name: host
              authProvider: serviceAccount
              serviceAccountToken: ${KUBERNETES_SERVICE_ACCOUNT_TOKEN}
              skipTLSVerify: true
              skipMetricsLookup: false

    metadata_store:
      ns_for_export_app_cert: "*"
      app_service_type: ClusterIP

    scanning:
      metadataStore:
        url: ""

    grype:
      namespace: "default"

    policy:
      tuf_enabled: false

    package_overlays:
      - name: tap-gui
        secrets:
          - name: tap-gui-techdocs-overlay
      - name: ootb-templates
        secrets:
        - name: ootb-templates-overlay

    namespace_provisioner:
      parameter_prefixes:
      - tap.terasky.com
      additional_sources:
      - git:
          ref: origin/main
          subPath: namespace-provisioner-gitops-examples/custom-resources/testing-scanning-supplychain
          url: https://github.com/vrabbi-tap/application-accelerator-samples.git
        path: _ytt_lib/testingscanning
